<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/reset.css" type="text/css" media="all">
        <link rel="stylesheet" href="styles/main.css" type="text/css" media="all">
        <title>Google Homepage Clone</title>
    </head>

    <body>
        <div id="header">
            <ul id="list">
                <li id="header-list-first"><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
                <div>
                    <div id="header-list-right">
                        <li><a href="#">Gmail</a></li>
                        <li><a href="#">Images</a></li>
                        <a href="https://github.com/jasdipsingh23"><img id="github-img" src="images/github-image.png" alt="Image of Github's standard profile picture. Links to Github proifle."></a>
                    </div>
                </div>
            </ul>
        </div>

        <div class="center">
            <img id="logo" src="images/google-logo.png" alt="Google Logo">
        </div>

        <div class="center" id="search-form">
            <form>
                <input id="search-box" type="text" placeholder="Search Google">
                <br>
                <div id="buttons">
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>

    <footer>
        <div class="center"> 
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
                <li><a href="#">Carbon neutral since 2007</a></li>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>
</html>
